<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Gallery with Lightbox</title>
  <link href="css/lightbox.min.css"" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1 class="title">My Image Gallery</h1>
  <div class="buttons">
    <button onclick="filterGallery('all')">All</button>
    <button onclick="filterGallery('anime')">Anime</button>
    <button onclick="filterGallery('car')">Car</button>
    <button onclick="filterGallery('marvel')">Marvel</button>
  </div>
    <div class="anime" name="Anime">
      <h4>Anime Collections</h4>
    </div>
  <div class="Anime">
    <a href="images/Anime/1.jpg" data-lightbox="gallery"><img src="images/Anime/1(Small).jpg" alt="Image 1"></a>
    <a href="images/Anime/2.jpg" data-lightbox="gallery"><img src="images/Anime/2(Small).jpg" alt="Image 2"></a>
    <a href="images/Anime/3.jpg" data-lightbox="gallery"><img src="images/Anime/3(Small).jpg" alt="Image 3"></a>
    <a href="images/Anime/4.jpeg" data-lightbox="gallery"><img src="images/Anime/4(Small).jpeg" alt="Image 4"></a>
    <a href="images/Anime/5.png" data-lightbox="gallery"><img src="images/Anime/5(Small).png" alt="Image 5"></a>
    <a href="images/Anime/6.jpg" data-lightbox="gallery"><img src="images/Anime/6(Small).jpg" alt="Image 6"></a>
    <a href="images/Anime/7.jpg" data-lightbox="gallery"><img src="images/Anime/7(Small).jpg" alt="Image 7"></a>
    <a href="images/Anime/8.jpg" data-lightbox="gallery"><img src="images/Anime/8(Small).jpg" alt="Image 8"></a>
    <a href="images/Anime/9.jpg" data-lightbox="gallery"><img src="images/Anime/9(Small).jpg" alt="Image 9"></a>
    <a href="images/Anime/10.jpg" data-lightbox="gallery"><img src="images/Anime/10(Small).jpg" alt="Image 10"></a>
    
  </div>
    <div class="car" name="Cars">
      <h4>Car Collections</h4>
    </div>
  <div class="Car">
    <a href="images/Car/c1.jpg" data-lightbox="gallery"><img src="images/Car/c1 (Small).jpg" alt="Image 1"></a>
    <a href="images/Car/c2.jpg" data-lightbox="gallery"><img src="images/Car/c2 (Small).jpg" alt="Image 2"></a>
    <a href="images/Car/c3.jpg" data-lightbox="gallery"><img src="images/Car/c3 (Small).jpg" alt="Image 3"></a>
    <a href="images/Car/c4.jpg" data-lightbox="gallery"><img src="images/Car/c4 (Small).jpg" alt="Image 4"></a>
    <a href="images/Car/c5.jpg" data-lightbox="gallery"><img src="images/Car/c5 (Small).jpg" alt="Image 5"></a>
    <a href="images/Car/c6.jpg" data-lightbox="gallery"><img src="images/Car/c6 (Small).jpg" alt="Image 6"></a>
    <a href="images/Car/c7.jpg" data-lightbox="gallery"><img src="images/Car/c7 (Small).jpg" alt="Image 7"></a>
    <a href="images/Car/c8.jpg" data-lightbox="gallery"><img src="images/Car/c8 (Small).jpg" alt="Image 8"></a>
    <a href="images/Car/c9.jpg" data-lightbox="gallery"><img src="images/Car/c9 (Small).jpg" alt="Image 9"></a>
    <a href="images/Car/c10.jpg" data-lightbox="gallery"><img src="images/Car/c10 (Small).jpg" alt="Image 10"></a>
    
  </div>
  </div>
    <div class="marvels" name="Marvels">
      <h4>Marvels</h4>
    </div>
   <div class="Marvel">
    <a href="images/Marvels/m1.jpg" data-lightbox="gallery"><img src="images/Marvels/m1 (Small).jpg" alt="Image 1"></a>
    <a href="images/Marvels/m2.jpg" data-lightbox="gallery"><img src="images/Marvels/m2 (Small).jpg" alt="Image 2"></a>
    <a href="images/Marvels/m3.jpg" data-lightbox="gallery"><img src="images/Marvels/m3 (Small).jpg" alt="Image 3"></a>
    <a href="images/Marvels/m4.jpg" data-lightbox="gallery"><img src="images/Marvels/m4 (Small).jpg" alt="Image 4"></a>
    <a href="images/Marvels/m5.jpg" data-lightbox="gallery"><img src="images/Marvels/m5 (Small).jpg" alt="Image 5"></a>
    <a href="images/Marvels/m6.jpg" data-lightbox="gallery"><img src="images/Marvels/m6 (Small).jpg" alt="Image 6"></a>
    <a href="images/Marvels/m7.jpg" data-lightbox="gallery"><img src="images/Marvels/m7 (Small).jpg" alt="Image 7"></a>
    <a href="images/Marvels/m8.jpg" data-lightbox="gallery"><img src="images/Marvels/m8 (Small).jpg" alt="Image 8"></a>
    <a href="images/Marvels/m9.jpg" data-lightbox="gallery"><img src="images/Marvels/m9 (Small).jpg" alt="Image 9"></a>
    <a href="images/Marvels/m10.jpg" data-lightbox="gallery"><img src="images/Marvels/m10 (Small).jpg" alt="Image 10"></a>
    
  </div>
  <script src="js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
